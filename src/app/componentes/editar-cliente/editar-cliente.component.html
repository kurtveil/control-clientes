<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>Editar Cliente
        </h1>
      </div>
    </div>
  </div>

</header>


<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <flash-messages></flash-messages>
  <!--Botones-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Regresar
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar Cliente
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i>Eliminar Cliente
          </a>
        </div>
      </div>
    </div>

  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>
                Editar Cliente
              </h4>
              <div class="card-body">

                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" class="form-control" #nombreM="ngModel" autocomplete="off"
                    [(ngModel)]="cliente.nombre" [ngClass]="{'is-invalid': nombre.errors && nombre.touched }" required
                    minlength="2">
                  <div *ngIf="utilidadesService.esCampoInvalido(nombreM, 'required')" class="invalid-tooltip">
                    Nombre requerido
                  </div>
                  <div *ngIf="utilidadesService.esCampoInvalido(nombreM, 'required')" class="invalid-tooltip">
                    Debe contener al menos 2 caracteres
                  </div>
                </div>

                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" autocomplete="off" class="form-control" #apellidoM="ngModel"
                    [(ngModel)]="cliente.apellido" [ngClass]="{'is-invalid': apellido.errors && apellido.touched }"
                    required minlength="2">
                  <div *ngIf="utilidadesService.esCampoInvalido(apellidoM, 'required')" class="invalid-tooltip">
                    Apellido requerido
                  </div>
                  <div *ngIf="utilidadesService.esCampoInvalido(apellidoM, 'required')" class="invalid-tooltip">
                    Debe contener al menos 2 caracteres
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" autocomplete="off" class="form-control" #emailM="ngModel"
                    [(ngModel)]="cliente.email" [ngClass]="{'is-invalid': email.errors && email.touched }" required
                    minlength="2" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                  <div *ngIf="utilidadesService.esCampoInvalido(emailM, 'required')" class="invalid-tooltip">
                    Email requerido
                  </div>
                  <div *ngIf="utilidadesService.esCampoInvalido(emailM, 'required')" class="invalid-tooltip">
                    Email no valido
                  </div>
                </div>

                <div class="form-group">
                  <label for="saldo">Saldo</label>
                  <input type="number" name="saldo" class="form-control" #saldoM="ngModel" autocomplete="off"
                    [(ngModel)]="cliente.saldo" [ngClass]="{'is-invalid': apellido.errors && saldo.touched }" required
                    minlength="2">
                    <div *ngIf="utilidadesService.esCampoInvalido(saldoM, 'required')" class="invalid-tooltip">
                      Saldo requerido
                    </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
